<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="checkout.css" rel="stylesheet">
    <title>Checka ut</title>
</head>
<body>

<header>
    <h1>Utcheckning/Kassa</h1>
    <figure>
        <img src="images/Logo.png" alt="">
    </figure>
</header>
<nav>
    <ul>
        <li>
            <figure>
                <img src="images/cart.png"> <a href="checkout.html" target="_blank">Chechout</a>
            </figure>
        </li>
    </ul>
</nav>
<main>
    <section>
        <section>

        <section class="First">
            <h2>1. Fyll i dina uppgifter här</h2>

            <form>
                <label>Förnamn</label>
                <input type="text" name="Förnamn" required pattern="[A-Ö,a-ö]+" placeholder="Förnamn"
                       title="Får endast innehålla bokstäver">


                <label>Efternamn</label>
                <input type="text" name="Efternamn" required pattern="[A-Ö,a-ö]+" placeholder="Efternamn"
                       title="Får endast innehålla bokstäver">


                <label>Gatuadress</label>
                <input type="text" name="Gatuadress" required pattern="[0-9,A-Ö,a-ö\s]+"placeholder="Gatuadress"
                       title="Får endast innehålla bokstäver och siffror">


                <label>Postnummer</label>
                <input type="text" name="Postnummer" required pattern="[0-9]+" placeholder="Postnummer"
                       title="Får endast innehålla siffror">

                <label>Stad</label>
                <input type="text" name="Stad" required pattern="[A-Ö,a-ö]+" placeholder="Stad"
                       title="Får endast innehålla bokstäver">

                <label>Land</label>
                <input type="text" name="Land" required pattern="[A-Ö,a-ö]+" placeholder="Land"
                       title="Får endast innehålla bokstäver">

                <label>Email</label>
                <input type="email" name="Mailadress" required placeholder="Email"
                       title="Ange en giltig emailadress">
            </form>

        </section>

        <section class="Second">

            <h2>2. Välj fraktalternativ</h2>


            <form>

                <input type="radio" name="Fraktalternativ" value="Standard"> Standard

                <figure>
                    <img src="images/local_shipping_grey_192x192.png">
                </figure>


                <input type="radio" name="Fraktalternativ" value="Express"> Express

                <figure>
                    <img src="images/delivery-icon-9.png">
                </figure>


                <input type="radio" name="Fraktalternativ" value="Hemleverans"> Hemleverans

                <figure>
                    <img src="images/Door-to-door_shipping-512.png">
                </figure>

            <h2>3. Skicka din beställning!</h2>

                <input class="button" type="Submit" value="Skicka">

            </form>


        </section>

        </section>

    </section>
</main>

<footer>
    <ul>
        <li>Betalning</li>
        <li>Om oss</li>
        <li>Kontakt</li>
    </ul>
</footer>

</body>
</html>
